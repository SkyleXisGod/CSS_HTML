<b><u>Uwaga1:</b></u>
Język CSS dopuszcza stosowanie zarówno dużych, jak i małych liter.
Poprawnymi nazwami atrybutu są background, backGROUND oraz BACKground. <br>
<b><u>Uwaga2:</b></u>
Wstawienie białych znaków (spacje, tabulacje, znaki nowej linii) w arkuszu CSS nie ma
wpływu na jego działanie. <br><br>
	</p>
	<p lang="pl"> 
CSS - Kaskadowe Arkusze Stylów (z ang. Cascading Style Sheets) jest to specjalny język
stworzony w celu elastycznego zarządzania sposobem formatowania (wyglądem) elementów
znajdujących się na stronach WWW. <br><br>
	</p>
	<p lang="en">
CSS - Cascading Style Sheets is a special language
created to flexibly manage the formatting (appearance) of elements
on the websites.<br><br>
	</p>
